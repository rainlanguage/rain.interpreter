[package]
name = "rain_interpreter_dispair"
version = "0.1.0"
edition = "2021"
license = "CAL-1.0"
description = "Rain Interpreter Rust Crate."
homepage = "https://github.com/rainlanguage/rain.interpreter"

[dependencies]
alloy-ethers-typecast = { git = "https://github.com/rainlanguage/alloy-ethers-typecast", rev = "366a8d333c876b31891ec01b15b62e8294340410" }
rain_interpreter_bindings = { workspace = true }
serde = "1.0.195"
serde_json = "1.0.111"
tokio = { version = "1.28.0", features = ["full"] }
alloy-primitives = "0.5.4"
alloy-sol-types = { version = "0.5.4" }
anyhow = "1.0.70"
ethers = { version = "2.0", features = ["legacy"] }
tracing = "0.1.37"
tracing-subscriber = "0.3.18"

[package.metadata.docs.rs]
all-features = true
