[package]
name = "rain_interpreter_dispair"
version = "0.1.0"
edition = "2021"
license = "CAL-1.0"
description = "Rain Interpreter Rust Crate."
homepage = "https://github.com/rainlanguage/rain.interpreter"

[dependencies]
alloy-ethers-typecast = { git = "https://github.com/rainlanguage/alloy-ethers-typecast", rev = "c00a8b8f00802e8291f64b9a89494b83ce9c8169" }
rain_interpreter_bindings = { workspace = true }
serde = "1.0.195"
serde_json = "1.0.111"
tokio = { version = "1.28.0", features = ["full"] }
alloy-primitives = "0.5.4"
alloy-sol-types = { version = "0.5.4" }
ethers = { git = "https://github.com/gakonst/ethers-rs.git", rev = "f0e5b194f09c533feb10d1a686ddb9e5946ec107", features = [
  "legacy",
] }
tracing = "0.1.37"
tracing-subscriber = "0.3.18"
thiserror = "1.0.56"

[package.metadata.docs.rs]
all-features = true
