[package]
name = "rain_interpreter_parser"
version = "0.1.0"
edition = "2021"
license = "CAL-1.0"
description = "Rain Interpreter Parser Rust Crate."
homepage = "https://github.com/rainlanguage/rain.interpreter"

[dependencies]
alloy-ethers-typecast = { git = "https://github.com/rainlanguage/alloy-ethers-typecast", rev = "cabcd6f1efee2afe268e93fc06c05b59e1356456" }
rain_interpreter_dispair = { workspace = true }
rain_interpreter_bindings = { workspace = true }
serde = "1.0.195"
serde_json = "1.0.111"
tokio = { version = "1.28.0", features = ["full"] }
alloy-primitives = "0.5.4"
alloy-sol-types = { version = "0.5.4" }
ethers = { git = "https://github.com/gakonst/ethers-rs.git", rev = "88095ba47eb6a3507f0db1767353b387b27a6e98", features = [
  "legacy",
] }
thiserror = "1.0.56"
