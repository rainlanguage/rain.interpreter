specVersion: 0.0.4
schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum/contract
    name: ERC1820Registry
    network: mainnet
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: ERC1820Registry
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ERC1820Registry
        - RainterpreterExpressionDeployer
      abis:
        - name: ERC1820Registry
          file: ./abis/IERC1820Registry.json
        - name: RainterpreterExpressionDeployer
          file: ./abis/RainterpreterExpressionDeployerNPE2.json
        - name: Extrospection
          file: ./abis/Extrospection.json
      eventHandlers:
        - event: InterfaceImplementerSet(indexed address,indexed bytes32,indexed address)
          handler: handleInterfaceImplementerSet
          # receipt: true
      file: ./src/erc1820Registry.ts
templates:
  - kind: ethereum/contract
    name: RainterpreterExpressionDeployerTemplate
    network: localhost
    source:
      abi: RainterpreterExpressionDeployer
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - RainterpreterExpressionDeployer
      abis:
        - name: RainterpreterExpressionDeployer
          file: ./abis/RainterpreterExpressionDeployerNPE2.json
        - name: Rainterpreter
          file: ./abis/RainterpreterNPE2.json
        - name: Extrospection
          file: ./abis/Extrospection.json
      eventHandlers:
        - event: DISPair(address,address,address,address,bytes)
          handler: handleDISPair
        - event: DeployedExpression(address,address,address,address,bytes)
          handler: handleDeployedExpression
        - event: NewExpression(address,bytes,uint256[])
          handler: handleNewExpression
          receipt: true
      file: ./src/rainterpreterExpressionDeployer.ts
  - kind: ethereum/contract
    name: InterpreterCaller
    network: localhost
    source:
      abi: DeployerDiscoverableMetaV3
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - InterpreterCaller
      abis:
        - name: DeployerDiscoverableMetaV3
          file: ./abis/DeployerDiscoverableMetaV3.json
      eventHandlers:
        - event: MetaV1(address,uint256,bytes)
          handler: handleMetaV1
          receipt: true
      file: ./src/interpreterCaller.ts
