[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.package]
edition = "2021"
license = "CAL-1.0"
homepage = "https://github.com/rainprotocol/rain.interpreter"

[workspace.dependencies]
alloy-ethers-typecast = { git = "https://github.com/rainlanguage/alloy-ethers-typecast", rev = "47b2d9f073ff891254af6ece6f0efc140566d3d5" }
serde = "1.0.195"
serde_json = "1.0.111"
tokio = { version = "1.28.0", features = ["full"] }
alloy-primitives = "0.5.4"
alloy-sol-types = { version = "0.5.4" }
anyhow = "1.0.70"
ethers = { git = "https://github.com/gakonst/ethers-rs.git", rev = "88095ba47eb6a3507f0db1767353b387b27a6e98", features = [
  "legacy",
] }
tracing = "0.1.37"
tracing-subscriber = "0.3.18"
thiserror = "1.0.56"

[workspace.dependencies.rain_interpreter_parser]
path = "crates/parser"

[workspace.dependencies.rain_interpreter_dispair]
path = "crates/dispair"

[workspace.dependencies.rain_interpreter_bindings]
path = "crates/bindings"
