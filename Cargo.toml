[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.package]
edition = "2021"
license = "CAL-1.0"
homepage = "https://github.com/rainprotocol/rain.interpreter"

[workspace.dependencies]
alloy = { version = "0.2.1", features = ["full", "node-bindings"] }
anyhow = "1.0.70"
clap = { version = "4.2.5", features = ["cargo", "derive"] }
ethers = { version = "2.0.14", default-features = false }
foundry-evm = { git = "https://github.com/foundry-rs/foundry", rev = "d856669d9b614a83834c664f443e18194fcdc781" }
revm = { version = "12.1.0", default-features = false, features = [
    "std",
    "serde",
    "memory_limit",
    "optional_eip3607",
    "optional_block_gas_limit",
    "optional_no_base_fee",
    "arbitrary",
] }
serde = "1.0.160"
serde_bytes = "0.11.9"
serde_json = "1.0.112"
thiserror = "1.0.56"
tracing = "0.1.37"
tracing-subscriber = "0.3.17"
reqwest = { version = "0.11.17", features = ["json"] }
once_cell = "1.17.1"
alloy-ethers-typecast = { git = "https://github.com/rainlanguage/alloy-ethers-typecast", rev = "5f46c5aa35c9ad6a25925e8ba7ef9767ac77ca67" }
rain-interpreter-env = { path = "crates/env" }
eyre = "0.6"
rain-error-decoding = { git = "https://github.com/rainlanguage/rain.error", rev = "72d9577fdaf7135113847027ba951f9a43b41827" }

[workspace.dependencies.rain_interpreter_parser]
path = "crates/parser"

[workspace.dependencies.rain_interpreter_dispair]
path = "crates/dispair"

[workspace.dependencies.rain_interpreter_bindings]
path = "crates/bindings"

[workspace.dependencies.rain-interpreter-eval]
path = "crates/eval"
