[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.package]
edition = "2021"
license = "CAL-1.0"
homepage = "https://github.com/rainprotocol/rain.interpreter"

[workspace.dependencies]
alloy-ethers-typecast = { git = "https://github.com/rainlanguage/alloy-ethers-typecast", rev = "c00a8b8f00802e8291f64b9a89494b83ce9c8169" }
alloy-sol-types = { version = "0.5.4" }
alloy-primitives = "0.5.4"
alloy-json-abi = "0.5.4"
alloy-dyn-abi = "0.5.4"
anyhow = "1.0.70"
clap = { version = "4.2.5", features = ["cargo", "derive"] }
serde = "1.0.160"
serde_bytes = "0.11.9"
serde_json = "1.0.112"
tokio = { version = "1.28.0", features = ["full"] }
tracing = "0.1.37"
tracing-subscriber = "0.3.17"
thiserror = "1.0.56"
rain-meta = { path = "lib/rain.metadata/crates/cli" }
csv = "1.3.0"
revm = { version = "3", default-features = false, features = [
  "std",
  "serde",
  "memory_limit",
  "optional_eip3607",
  "optional_block_gas_limit",
  "optional_no_base_fee"
] }
insta = { version = "1.34.0" }
ethers = { git = "https://github.com/gakonst/ethers-rs" }
foundry-config = { git = "https://github.com/foundry-rs/foundry", rev = "12ea9f6" }
foundry-evm = { git = "https://github.com/foundry-rs/foundry", rev = "12ea9f6" }

[workspace.dependencies.rain_interpreter_parser]
path = "crates/parser"

[workspace.dependencies.rain_interpreter_dispair]
path = "crates/dispair"

[workspace.dependencies.rain_interpreter_bindings]
path = "crates/bindings"

[workspace.dependencies.trace]
path = "crates/trace"

